<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Profile card component</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- CSS style -->
    <link rel="stylesheet" href="style/styles.css">

    <!-- Fonts   -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  </head>

  <body>
    <!-- profile-card box -->
    <div class="container">
        <!-- top image -->
        <img class="top-Circle"src="images/bg-pattern-top.svg" alt="">
        <div class="content">
          <!-- profile image -->
          <img class="person-image"src="images/image-victor.jpg" alt="">
          <div class="pattern">
            <img class="leaf-pattern"src="images/bg-pattern-card.svg" alt="">
          </div>
          <!-- name age and  place of residence -->
          <div class="namebox">
            <h3 class="name header-style">Victor Crest</h3>
            <h3 class="age">26</h3>
            <p class="place">London</p>
          </div>
          <!-- user social information -->
          <div class="number">
            <div class="info">
              <h3 class="header-style">80K</h3>
              <p class="number-description">Followers</p>
            </div>
            <div class="info">
              <h3 class="header-style">803K</h3>
              <p class="number-description">Likes</p>
            </div>
            <div class="info">
              <h3 class="header-style">1.4K</h3>
              <p class="number-description">Photos</p>
            </div>
        </div>
      </div>
      <!-- bottom image -->
      <img class="bottom-Circle"src="images/bg-pattern-bottom.svg" alt="">
    </div>

  </body>

</html>
